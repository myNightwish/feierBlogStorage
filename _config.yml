# Site
title: 'Nightwishのblog🧊'
description: '你来啦'
keywords: 博客、飞儿、前端
author: 飞儿
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://mynightwish.online/
permalink: posts/:abbrlink.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks
#abbrlink配置
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: dec    # 进制：dec(default) and hex
# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 'CNAME'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

aplayer:
  meting: true
  asset_inject: false
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: git
  repo: git@github.com:myNightwish/myNightwish.github.io.git
  branch: master
  name: myNightwish
  email: zml_byr@bupt.edu.cn
- type: baidu_url_submitter 	## 在这里添加新内容即可
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

baidu_url_submit:
  count: 10                           # 提交最新的多少个链接
  host: https://mynightwish.online/    # 在百度站长平台中添加的域名
  token: sIYpcoGU772cgKl3             	  # 秘钥
  path: baidu_urls.txt                # 文本文档的地址,新链接会保存在此文本文档里

lazyload:
  enable: true
  loadingImg: /img/loading.gif

# 新增文章卡片式
# butterfly_article_double_row:
#   enable: true

# 豆瓣
douban:
  user: {252185753}
  builtin: true
  book:
    title: 'This is my book title' # 页面标题
    quote: 'This is my book quote' # 页面开头的一段话（支持html语法）
    meta: true 
    comments: true # 是否显示评论
    aside: true # 是否显示侧边栏
    path: books # 生成的网址地址: 默认为/blog/设定的path  可自定义分级管理
    limit:
  timeout: 10000

# hexo-offline-popup.
service_worker:
  maximumFileSizeToCacheInBytes: 3145728 # 缓存的最大文件大小，以字节为单位，此处设置为3MB。
  staticFileGlobs:
    - public/**/*.{js,xml,css,png,jpg,gif,svg,webp,eot,ttf,woff,woff2}
    # - public/**/*.{html,xml} #精简版使用这行即可
  # 静态文件合集，如果你的站点使用了例如webp格式的文件，请将文件类型添加进去。。
  # 注意，此处的文件类型就是会缓存下来的所有文件类型，如果不需要缓存那么多，
  # 而只是想判断网页更新与否，缓存html和xml即可。
  stripPrefix: public
  verbose: false
  runtimeCaching:
    # CDNs - should be cacheFirst, since they should be used specific versions so should not change
    - urlPattern: /* # 如果你需要加载CDN資源，请配置该选项，如果沒有，可以不配置。
      handler: cacheFirst
      options:
        origin: unpkg.com # 又拍云
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: cdn.jsdelivr.net # jsdelivr
    # 更多cdn可自行参照上述格式进行配置。
